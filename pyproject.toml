[project]
name = "nb-cli"
version = "1.0.0"
description = "CLI for nonebot2"
authors = [
  { name = "yanyongyu", email = "yyy@nonebot.dev" }
]
license = { text = "MIT" }
readme = "README.md"
keywords = ["bot", "qq", "nonebot", "bot", "qq", "nonebot"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Framework :: Robot Framework",
  "Framework :: Robot Framework :: Library",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3"
]

requires-python = ">=3.8, <4.0"
dependencies = [
  "click ~=8.0",
  "anyio ~=3.6",
  "jinja2 ~=3.0",
  "cashews ~=5.0",
  "wcwidth ~=0.2",
  "tomlkit ~=0.10",
  "pydantic ~=1.9",
  "noneprompt >=0.1.7, <1.0.0",
  "watchfiles ~=0.16",
  "pyfiglet >=0.8.post1, <1.0.0",
  "cookiecutter ~=1.7.2",
  "virtualenv ~=20.17.1",
  "httpx ~=0.18",
  "typing-extensions ~=4.4",
  "importlib-metadata ~=6.0",
]

[project.urls]
homepage = "https://cli.nonebot.dev/"
repository = "https://github.com/nonebot/nb-cli"

[tool.pdm.dev-dependencies]
i18n = [
  "babel ~=2.11"
]
dev = [
  "isort ~=5.10",
  "black >=22.3.0",
  "nonemoji ~=0.1",
  "pre-commit ~=2.18"
]
docs = [
  "nb-autodoc @ git+https://github.com/nonebot/nb-autodoc.git"
]

[project.scripts]
nb = "nb_cli.__main__:main"

[tool.pyright]
pythonPlatform = "All"
reportPrivateImportUsage = false
reportShadowedImports = false
executionEnvironments = [
  { root = "./website", pythonVersion = "3.10" },
  { root = "./", pythonVersion = "3.8" }
]

[tool.black]
line-length = 88
extend-exclude = '''
^nb_cli/template/
'''

[tool.isort]
profile = "black"
line_length = 88
length_sort = true
skip_gitignore = true
force_sort_within_sections = true
extra_standard_library = ["typing_extensions"]
extend_skip = ["nb_cli/template/"]

[tool.pdm.scripts]
autodoc = { shell = "rm -rf ./website/docs/api/* && nb-autodoc nb_cli && cp -r ./build/nb_cli/* ./website/docs/api/"}
extract = "pybabel extract -o messages.pot --project nb-cli --version 1.0.0 nb_cli/"
_init = "pybabel init -D nb-cli -i messages.pot -d nb_cli/locale/ -l {args}"
init = { composite = ["extract", "_init {args}"] }
_update = "pybabel update -D nb-cli -i messages.pot -d nb_cli/locale/"
update = { composite = ["extract", "_update"] }
compile = "pybabel compile -D nb-cli -d nb_cli/locale/"


[tool.pdm.build]
setup-script = "build.py"
run-setuptools = false

[build-system]
requires = ["pdm-pep517>=1.0.0", "babel~=2.11"]
build-backend = "pdm.pep517.api"
